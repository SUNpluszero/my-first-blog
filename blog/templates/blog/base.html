{% load staticfiles %}
    <html>
        <head>
            <title>SUN's blog</title>
            <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
			<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
			<link rel="stylesheet" href="{% static 'css/blog.css' %}">
			<link href="https://fonts.googleapis.com/css?family=Fredericka the Great&subset=latin,latin-ext" rel="stylesheet" type="text/css">
			<link href="https://fonts.googleapis.com/css?family=Baloo&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        </head>
        	<body>
			    <div class="page-header">
			    	{% if user.is_authenticated %}
			    		<a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
			    		<a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
			    		<a href="{% url 'fileupload' %}" class="top-menu"><span class="glyphicon glyphicon-upload"></span></a>
			    		<p class="top-menu">Hello {{ user.username }} <a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></a></p>

			    	{% else %}
			            <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-log-in"></span></a>
			            <a href="{% url 'register' %}" class="top-menu"><span class="glyphicon glyphicon-plus-sign"></span></a>

			        {% endif %}
			        <h1><a href="/">The 24th's Blog Project</a></h1>
			    </div>
			    <div class="content container">
			        <div class="row">
			            <div class="col-md-8">
			            {% block content %}
			            {% endblock %}
			            </div>
			        </div>
			    </div>
			</body>
    </html>
